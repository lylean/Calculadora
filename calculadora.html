<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>

    <title>calculadora</title>
</head>
<body>
    <div class="container">

        <div class="calculadora">
            
            <input type="text" class="display" id="display" disabled>

            <button type="button" class="btn btn-danger" id="AC" onclick="Borrar()">AC</button>
            <button type="button" class="btn btn-danger" onclick="BorrarUltimo()">C</button> 
            <button type="button" class="btn btn-warning" onclick="IngresarNum('/')">/</button>
            <button type="button" class="btn btn-dark" onclick="IngresarNum('7')">7</button>
            <button type="button" class="btn btn-dark" onclick="IngresarNum('8')">8</button>
            <button type="button" class="btn btn-dark" onclick="IngresarNum('9')">9</button>
            <button type="button" class="btn btn-warning" onclick="IngresarNum('-')">-</button>
            <button type="button" class="btn btn-dark" onclick="IngresarNum('4')">4</button>
            <button type="button" class="btn btn-dark" onclick="IngresarNum('5')">5</button>
            <button type="button" class="btn btn-dark" onclick="IngresarNum('6')">6</button>
            <button type="button" class="btn btn-warning" onclick="IngresarNum('+')">+</button>
            <button type="button" class="btn btn-dark" onclick="IngresarNum('1')">1</button>
            <button type="button" class="btn btn-dark" onclick="IngresarNum('2')">2</button>
            <button type="button" class="btn btn-dark" onclick="IngresarNum('3')">3</button>
            <button type="button" class="btn btn-warning" onclick="IngresarNum('*')">x</button>
            <button type="button" class="btn btn-dark" id="cero" onclick="IngresarNum('0')">0</button>
            <button type="button" class="btn btn-secondary" onclick="IngresarNum('.')">.</button>            
            <button type="button" class="btn btn-warning" onclick="Igual()">=</button>
        </div>      
    </div>   
</body>
</html>
